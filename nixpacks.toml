[phases.setup]
nixPkgs = [
    'php82',
    'php82Extensions.pdo',
    'php82Extensions.pdo_pgsql',
    'php82Extensions.pgsql',
    'php82Extensions.mbstring',
    'php82Extensions.xml',
    'php82Extensions.curl',
    'php82Extensions.zip',
    'php82Extensions.gd',
    'php82Packages.composer',
    'nodejs_20'
]

[phases.install]
cmds = [
    'composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader --no-scripts',
    'composer dump-autoload --optimize',
    'npm ci'
]

[phases.build]
cmds = [
    'npm run build',
    'ls -la public/',
    'ls -la public/build/ || echo "No build directory"'
]

[start]
cmd = 'ls -la public/ && ls -la public/build/ && php artisan storage:link && php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan serve --host=0.0.0.0 --port=${PORT:-8000}'
